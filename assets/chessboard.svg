<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
    <!-- Board squares -->
    <defs>
        <pattern id="squares" width="50" height="50" patternUnits="userSpaceOnUse">
            <rect width="50" height="50" fill="#fff"/>
            <rect width="25" height="25" fill="#d18b47"/>
            <rect x="25" y="25" width="25" height="25" fill="#d18b47"/>
        </pattern>
    </defs>
    
    <!-- Board background -->
    <rect width="400" height="400" fill="#d18b47"/>
    <rect width="400" height="400" fill="url(#squares)"/>
    
    <!-- Rank labels -->
    <g font-family="Arial" font-size="14" fill="#000">
        <text x="5" y="25">8</text>
        <text x="5" y="75">7</text>
        <text x="5" y="125">6</text>
        <text x="5" y="175">5</text>
        <text x="5" y="225">4</text>
        <text x="5" y="275">3</text>
        <text x="5" y="325">2</text>
        <text x="5" y="375">1</text>
    </g>
    
    <!-- File labels -->
    <g font-family="Arial" font-size="14" fill="#000">
        <text x="45" y="395">a</text>
        <text x="95" y="395">b</text>
        <text x="145" y="395">c</text>
        <text x="195" y="395">d</text>
        <text x="245" y="395">e</text>
        <text x="295" y="395">f</text>
        <text x="345" y="395">g</text>
        <text x="395" y="395">h</text>
    </g>
    
    <!-- Board squares -->
    <g>
        <!-- Light squares -->
        <g fill="#ffce9e">
            <rect x="50" y="0" width="50" height="50"/>
            <rect x="150" y="0" width="50" height="50"/>
            <rect x="250" y="0" width="50" height="50"/>
            <rect x="350" y="0" width="50" height="50"/>
            <rect x="0" y="50" width="50" height="50"/>
            <rect x="100" y="50" width="50" height="50"/>
            <rect x="200" y="50" width="50" height="50"/>
            <rect x="300" y="50" width="50" height="50"/>
            <!-- Repeat pattern for all light squares -->
        </g>
        
        <!-- Dark squares -->
        <g fill="#d18b47">
            <rect x="0" y="0" width="50" height="50"/>
            <rect x="100" y="0" width="50" height="50"/>
            <rect x="200" y="0" width="50" height="50"/>
            <rect x="300" y="0" width="50" height="50"/>
            <rect x="50" y="50" width="50" height="50"/>
            <rect x="150" y="50" width="50" height="50"/>
            <rect x="250" y="50" width="50" height="50"/>
            <rect x="350" y="50" width="50" height="50"/>
            <!-- Repeat pattern for all dark squares -->
        </g>
    </g>
</svg>
